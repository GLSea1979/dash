<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Mad Libs</title>
		<link href="http://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">
		<link href="http://fonts.gogleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" type="text/css">
		<link type="text/css" rel="stylesheet" href="madLibs.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
	</head>
	<body>
		<h1>Welcome to my Mad Libs page!</h1>
		




		<div class="prompt"></div>
		<button>Next</button>
	</body>
	<script>
		// List of prompts for the user
		var prompts = [
			'Type your name',
			'Type an adjective',
			'Type a noun',
			'Type a verb',
			'Type another name',
			'Type a noun',
			'Type a direction'
			];
		var answers = [];
		var currentPrompt = 0;

		var nextPrompt = function() {
			if (currentPrompt != 0) {
				answers.push($('input').val());
			}
			if (currentPrompt < prompts.length){
				$('.prompt').html(prompts[currentPrompt] +'<br><input type="text">');
				currentPrompt += 1;
			}
			else {
				showFinal();
			}
		}

		var showFinal = function() {
			$('.prompt').html('This is the story of <span class="fill">'+answers[0]+'</span> and the <span class="fill">'+answers[1]+'</span> <span class="fill">'+answers[2]+'</span>. When <span class="fill">'+answers[0]+'</span> and I started <span class="fill">'+answers[3]+'</span>'   


				);



			$('button').hide();
		}

		$('button').click(function() {
			nextPrompt();
		});

		nextPrompt();





	</script>


</html>
